<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 class="heading" >PassWord Generator</h1>
         <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button data-copy>
                <span data-copyMsg> </span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
         </div>
         
         <!-- input container -->

         <div class="inputContainer">
              
            <div class="length-container">

                <p>Password Length</p>
                <p data-lengthNumber >10</p>

            </div>

            <!-- slider -->
            
            <input  type="range"  min="1" max="20" class="slider" step="1" data-lengthSlider>
            
            <!-- checkboxes -->
            
            <div class="check">
                <input  type="checkbox" id="uppercase" >
                <label for="uppercase"> Includes Uppercase Letters</label>
                
            </div>
            <div class="check">
                <input  type="checkbox" id="lowercase" >
                <label for="lowercase"> Includes Lowercase Letters</label>
                
            </div>
            <div class="check">
                <input  type="checkbox" id="Numbers" >
                <label for="Numbers"> Includes Numbers </label>
                
            </div>
            <div class="check">
                <input  type="checkbox" id="symbols" >
                <label for="symbols"> Includes Symbols</label>
                
            </div>

            <!-- strength  -->

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicater  >
                    
                </div>

            </div>

            <button class="generatepassword" >Generate Password</button>

         </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
